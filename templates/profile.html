<!DOCTYPE html>
<html>
<head>
  <title>User Profile | Expense Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      padding-top: 70px;
      background-color: #f8f9fa;
    }

    .profile-heading {
      font-weight: bold;
      background: linear-gradient(90deg, rgba(225, 178, 77, 0.64), #00c6ff);
      color: white;
      padding: 12px 25px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      display: inline-block;
    }

    .card {
      border-radius: 10px;
      box-shadow: 0 3px 12px rgba(0, 0, 0, 0.08);
    }

    .card-body p {
      font-size: 1.05rem;
    }

    .btn-custom {
      background-color: #0d6efd;
      color: white;
      border-radius: 6px;
    }

    .btn-custom:hover {
      background-color: #084298;
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 20px;
      border: 3px solid #0d6efd;
    }

    .custom-profile-card {
      background-color: rgba(173, 117, 64, 0.75);
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      padding: 2rem;
    }

    @media (max-width: 576px) {
      .profile-heading {
        font-size: 1.2rem;
        padding: 10px 15px;
      }

      .custom-profile-card {
        padding: 1.25rem;
      }

      .profile-pic {
        width: 100px;
        height: 100px;
      }

      .form-label, .form-control, .btn {
        font-size: 0.95rem;
      }

      .btn-custom, .btn-secondary {
        width: 100%;
        margin-top: 10px;
      }

      .card-body {
        padding: 1rem 0.5rem;
      }
    }
  </style>
</head>
<body>

<!-- ‚úÖ Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('index') }}">üí∞ Expense Tracker</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('summary') }}">Summary</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('visualize') }}">Visualize</a></li>
        <li class="nav-item"><a class="nav-link active" href="{{ url_for('profile') }}">Profile</a></li>
      </ul>

      {% if current_user.is_authenticated %}
      <ul class="navbar-nav">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="profileDropdown" role="button" data-bs-toggle="dropdown">
            {{ current_user.email }}
          </a>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="{{ url_for('profile') }}">Profile</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item text-danger" href="{{ url_for('logout') }}">Logout</a></li>
          </ul>
        </li>
      </ul>
      {% endif %}
    </div>
  </div>
</nav>

<!-- ‚úÖ Profile Section -->
<div class="container mt-5 pt-4">
  <h2 class="profile-heading mb-4 text-center text-md-start">üë§ User Profile</h2>

  <div class="card custom-profile-card mx-auto" style="max-width: 600px;">
    <div class="text-center">
      <img src="{{ url_for('static', filename='profile_pics/' ~ user.profile_pic) }}" alt="Profile Picture" class="profile-pic">
    </div>

    <div class="card-body">
      <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" value="{{ user.email }}" readonly>
        </div>

        <div class="mb-3">
          <label class="form-label">Full Name</label>
          <input type="text" class="form-control" name="name" value="{{ user.name or '' }}">
        </div>

        <div class="mb-3">
          <label class="form-label">New Password</label>
          <input type="password" class="form-control" name="password" placeholder="Leave blank to keep current password">
        </div>

        <div class="mb-3">
          <label class="form-label">Profile Picture</label>
          <input type="file" class="form-control" name="profile_pic">
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-custom">üíæ Save Changes</button>
        </div>
      </form>
    </div>
  </div>

  <div class="d-grid mt-3 mx-auto" style="max-width: 600px;">
    <a href="{{ url_for('index') }}" class="btn btn-secondary">‚Üê Back to Dashboard</a>
  </div>
</div>

<!-- ‚úÖ Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
