<!DOCTYPE html>
<html lang="en">
<head>
    <title>Forgot Password | Expense Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <style>
        body {
            background: url('{{ url_for('static', filename='expense-bg.png') }}') no-repeat center center fixed;
            background-size: cover;
            padding-top: 70px;
        }

        .form-container {
            background-color: rgba(173, 117, 64, 0.75);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(92, 34, 34, 0.2);
            width: 100%;
            max-width: 400px;
        }

        .btn-primary:hover {
            transform: scale(1.05);
        }

        @media (max-width: 576px) {
            .form-container {
                padding: 1.5rem;
            }

            .text-center h3 {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>

<!-- ‚úÖ Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" href="/">üí∞ Expense Tracker</a>
  </div>
</nav>

<!-- ‚úÖ Flash messages -->
<div class="container mt-4 pt-4">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message|safe }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
</div>

<!-- ‚úÖ Forgot Password Form -->
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="form-container">
        <h3 class="text-center mb-3">üîë Forgot Password</h3>
        <form method="POST">
            <div class="mb-3">
                <input type="email" class="form-control" name="email" placeholder="Your registered email" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Send Reset Link</button>
            </div>
        </form>
        <div class="text-center mt-3">
            <a href="{{ url_for('login') }}" class="custom-link">‚Üê Back to Login</a>
        </div>
    </div>
</div>

<!-- ‚úÖ Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
