<!DOCTYPE html>
<html>
<head>
    <title>Login | Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

      

         .form-container {
            background-color: rgba(173, 117, 64, 0.75); /* Semi-transparent box */
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(92, 34, 34, 0.2);
        }

        .vh-100-adjusted {
            min-height: 100vh;
            padding-top: 70px; /* navbar offset */
        }

        .btn-primary {
            transition: 0.3s ease;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<!-- ‚úÖ Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" href="{{ url_for('login') }}">
      üí∞ <span style="color: #ffc107;">Expense Tracker</span>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarLogin">
      <span class="navbar-toggler-icon"></span>
    </button>

    
  </div>
</nav>

<!-- ‚úÖ Login Form -->
<div class="container d-flex justify-content-center align-items-center vh-100-adjusted">
    <div class="form-container w-100" style="max-width: 400px;">
        <h3 class="text-center mb-3">üîê Login</h3>
        <form method="POST" action="{{ url_for('login') }}">
            <div class="mb-3">
                <input type="email" class="form-control" name="email" placeholder="Email" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" name="password" placeholder="Password" required>
            </div>
            <div class="d-grid">
                <button class="btn btn-primary">Login</button>
            </div>
        </form>
        <div class="text-center mt-3">
    <a href="{{ url_for('register') }}" class="custom-link">Create Account</a> |
    <a href="{{ url_for('forgot') }}" class="custom-link">Forgot Password?</a>
</div>

    </div>
</div>

<!-- ‚úÖ Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
