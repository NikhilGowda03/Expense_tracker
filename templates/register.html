<!DOCTYPE html>
<html>
<head>
  <title>Register | Expense Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      padding-top: 70px;
      background-color: #f8f9fa;
    }

    .form-container {
      background-color: rgba(173, 117, 64, 0.75);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(92, 34, 34, 0.2);
    }

    .vh-100-adjusted {
      min-height: 100vh;
      padding-top: 70px;
    }

    @media (max-width: 576px) {
      .form-container {
        padding: 1.5rem;
      }

      .form-container h3 {
        font-size: 1.25rem;
      }

      .form-control {
        font-size: 0.95rem;
      }

      .btn {
        font-size: 0.95rem;
      }

      .custom-link {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

<!-- ‚úÖ Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" href="/">üí∞ Expense Tracker</a>
  </div>
</nav>

<!-- ‚úÖ Flash Messages -->
<div class="container mt-5">
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}
</div>

<!-- ‚úÖ Register Form -->
<div class="container d-flex justify-content-center align-items-center vh-100-adjusted">
  <div class="form-container w-100" style="max-width: 400px;">
    <h3 class="text-center mb-3">üìù Register</h3>
    <form method="POST">
      <div class="mb-3">
        <input type="text" class="form-control" name="name" placeholder="Full Name" required>
      </div>
      <div class="mb-3">
        <input type="email" class="form-control" name="email" placeholder="Email" required>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" name="password" placeholder="Password" minlength="8" required>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password" required>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Register</button>
      </div>
    </form>
    <div class="text-center mt-3">
      Already have an account?
      <a href="{{ url_for('login') }}" class="custom-link">Login</a>
    </div>
  </div>
</div>

<!-- ‚úÖ Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
